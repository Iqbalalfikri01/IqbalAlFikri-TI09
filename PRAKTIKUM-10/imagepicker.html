<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "limegreen";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["gorila.jpg", "singa.jpg", "kucing.jpg", "elang.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "gorila") {
                let select = list_image[0];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar gorila.jpg")
            }

            if(pilihan.value == "singa") {
                let select = list_image[1];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar singa.jpg")
            }

            if(pilihan.value == "kucing") {
                let select = list_image[2];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar kucing.jpg")
            }

            if(pilihan.value == "elang") {
                let select = list_image[3];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar elang.jpg")
            }


        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Muhammad Fadhillah Iqbal Al-fikri Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="gorila">gorila</option>
        <option value="singa">singa</option>
        <option value="kucing">kucing</option>
        <option value="elang">elang</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>

</body>
</html>
